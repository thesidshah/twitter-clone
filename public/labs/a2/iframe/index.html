    <li><a href="#embedding-youtube">

<h2>Embedding other websites</h2>
<iframe width="600"
        height="400" id = "embedding-website"
        src="https://shahsid.sites.northeastern.edu/">
</iframe>
<hr>
<h2>Embedding YouTube</h2>
<iframe width="560" id = "embedding-youtube"
        height="315"
        src="https://www.youtube.com/embed/7CZTLogln34"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>
<hr>
<h2>Embedding Google slides</h2>
<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vT4jGzgJAeHVzwhl7hp1meKC-bUwf-hcCwimmVPvK_s5l2sbYVoh53edhk99OT7nLWUKuwQLiOThLc-/embed?start=true&loop=true&delayms=3000" frameborder="0" width="960" id="embedding-slides" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
<hr>

</body>
</html>
